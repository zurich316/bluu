

<ul id="rig">
    <li *ngFor="let school of schoolList">
        <a class="rig-cell" [routerLink]="[ 'detalles', school.id ]">
            <img class="rig-img" [src]="school.imageURL">
            <span class="rig-overlay"></span>
            <span class="rig-text">{{school.titulo}}</span>
        </a>
    </li>
</ul>
