<div class="form-body text-center">
    <div class="form-signin">  
        <img class="mb-4" src="assets/imgs/logo2.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">¿Has olvidado la contraseña?</h1>
        <label for="inputEmail" class="sr-only">Correo</label>
        <input type="email" 
              id="inputEmail" 
              class="form-control"
              [(ngModel)]="email" 
              placeholder="Correo electronico" >
        <button class="btn btn-lg btn-primary btn-block" 
                type="submit"
                [disabled]="email.length==0"
                (click)="sendEmail()">
            Restablecer contraseña
        </button>
        <hr>
        <p>o <a [routerLink]="'/login'">Iniciar sesión</a> </p>
    </div>
</div>
