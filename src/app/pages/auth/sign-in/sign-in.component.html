<div class="container mt-4 text-center text-white">
    <form [formGroup]='siginForm' (ngSubmit)="signin()" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Inscribirse</h1>
      <label for="inpuname" class="sr-only">Nombre</label>
      <input type="text" 
             id="inputname" 
             class="form-control" 
             placeholder="Nombre completo" 
             formControlName="name"
             >
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" 
             id="inputEmail" 
             class="form-control" 
             placeholder="Email address" 
             formControlName="email"
             >
      <!-- <span class="text-danger"
            *ngIf="loginForm.touched && loginForm.controls['email'].errors">
          Email no puede estar vacio
      </span>        -->
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" 
            id="inputPassword" 
            class="form-control" 
            placeholder="Contraseña"
            formControlName="password" 
         >
    <label for="inputpasswordConfirm" class="sr-only">Confirmar contraseña</label>
    <input type="password" 
        id="inputpasswordConfirm" 
        class="form-control" 
        placeholder="Confirmar contraseña"
        formControlName="passwordConfirm" 
        >       
      <!-- <span class="text-danger"
            *ngIf="loginForm.touched && loginForm.controls['password'].errors">
          Contraseña no puede estar vacio
      </span>  -->
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox"  value="remember-me"> Recuerdame
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      
    </form>
    <button (click)="signGoogle()" class="btn btn-lg btn-primary btn-block" type="submit">Google</button>
  </div>
