<div class="container mt-4 text-center text-white">
  <form [formGroup]='loginForm' (ngSubmit)="login()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Ingresar</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" 
           id="inputEmail" 
           class="form-control" 
           placeholder="Email address" 
           formControlName="email"
           >
    <!-- <span class="text-danger"
          *ngIf="loginForm.touched && loginForm.controls['email'].errors">
        Email no puede estar vacio
    </span>        -->
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" 
           id="inputPassword" 
           class="form-control" 
           placeholder="Password"
           formControlName="password" 
           >
    <!-- <span class="text-danger"
          *ngIf="loginForm.touched && loginForm.controls['password'].errors">
        Contraseña no puede estar vacio
    </span>  -->
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox"  value="remember-me"> Recuerdame
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
