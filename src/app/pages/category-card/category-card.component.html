
<div class="card">
    <img class="card-img-top" [src]="category.url" [alt]="category.nombre">
    <div class="card-body">
        <h5 class="card-title">{{category.nombre}}</h5>
        <button (click)="getSchools(category.nombre)" type="button" class="btn btn-outline-primary btn-block">
                Entrar
        </button>
    </div>
</div>
