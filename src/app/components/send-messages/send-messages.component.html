<h3>Ponte en contacto con nosotros</h3>
<hr>
<form [formGroup]='formMensaje' (ngSubmit)="enviarFormulario()">
    <div class="form-group">
        <div class="input-group is-valid input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text bg-danger text-white">
                    <i class="fas fa-user"></i>
                </span>
            </div>
            <input type="text" 
                   class="form-control bg-dark text-white is-valid" 
                   placeholder="Nombre"
                   formControlName="nombre" 
                   [ngClass]="{ 'error': formMensaje.controls['mensaje'].errors && ( formMensaje.controls['mensaje'].touched ||  formMensaje.controls['mensaje'].dirty )  }">                        
        </div>
        
    </div>
    
    <div class="form-group">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text bg-danger text-white">
                        <i class="fas fa-envelope"></i>
                    </span>
            </div>
            <input type="email" 
                   class="form-control bg-dark text-white" 
                   placeholder="e-mail"
                   formControlName="email" >
        </div>
    </div>
    <div class="form-group">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text bg-danger text-white">
                        <i class="fas fa-pencil-alt"></i>
                    </span>
            </div>
            <textarea type="text" 
                      class="form-control bg-dark text-white" 
                      placeholder="Mensaje"
                      formControlName="mensaje">
            </textarea>
        </div>
    </div>
    <input type="submit" value="Enviar" class="btn-danger btn-block btn-lg">
</form>
